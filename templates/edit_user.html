{% extends "base.html" %}
{% block title %}Редактирование пользователя{% endblock %}
{% block content %}
<div class="container">
  <h2>Редактирование пользователя</h2>
  <form method="post">
    <input type="hidden" name="user_id" value="{{ user.id }}">
    <div class="form-group">
      <label for="login" class="form-label">Логин</label>
      <input id="login" name="login" type="text" class="form-control" value="{{ user.login }}" readonly>
    </div>
    <div class="form-group">
      <label for="surname" class="form-label">Фамилия</label>
      <input id="surname" name="surname" type="text" class="form-control" value="{{ user.surname }}">
    </div>
    <div class="form-group">
      <label for="first_name" class="form-label">Имя</label>
      <input id="first_name" name="first_name" type="text" class="form-control" value="{{ user.first_name }}">
    </div>
    <div class="form-group">
      <label for="middle_name" class="form-label">Отчество</label>
      <input id="middle_name" name="middle_name" type="text" class="form-control" value="{{ user.middle_name }}">
    </div>
    <div class="form-group">
      <label for="role_id" class="form-label">Роль</label>
      <select id="role_id" name="role_id" class="form-control">
        {% for role in roles %}
          <option value="{{ role.id }}" {% if role.id == user.role_id %} selected {% endif %}>{{ role.name }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>
{% endblock %}
